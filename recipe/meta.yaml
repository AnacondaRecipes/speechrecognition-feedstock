{% set name = "SpeechRecognition" %}
{% set version = "3.6.3" %}
{% set fn = "{}-{}-py2.py3-none-any.whl".format(name, version) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ fn }}
  url: https://pypi.io/packages/py2.py3/{{ name[0] }}/{{ name }}/{{ fn }}
  sha256: 2d141161e6066a2e5e0b45cb8ede0ea2ac8b398d9ddf7629593580f82fa24b03

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed {{ fn }}

requirements:
  build:
    - python
    - pip

  run:
    - python

test:
  imports:
    - speech_recognition

about:
  home: https://github.com/Uberi/speech_recognition
  license_file: LICENSE.txt
  license: BSD 3-Clause
  license_family: BSD
  summary: 'Library for performing speech recognition, with support for several engines and APIs, online and offline.'
  dev_url: https://github.com/Uberi/speech_recognition

extra:
  recipe-maintainers:
    - pmlandwehr
    - CurtLH
